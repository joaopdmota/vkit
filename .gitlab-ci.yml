image: node:14.16.1

stages:
  - setup
  - test

install:
  stage: setup
  script:
    - yarn install --force
  only:
    - merge_requests
    - /release\/\d+\.\d+\.\d+/
    - master
  artifacts:
    paths:
      - node_modules/
    expire_in: 2h

prettier:
  stage: test
  only:
    - merge_requests
  script:
    - yarn prettier:check

lint:
  stage: test
  only:
    - merge_requests
  script:
    - yarn lint
